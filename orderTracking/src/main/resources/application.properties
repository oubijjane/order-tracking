spring.application.name=orderTracking

# ===============================
# DATABASE CONNECTION
# ===============================
# The URL to your local MySQL database.
# DATABASE CONNECTION (Targeting 'verauto')
spring.datasource.url=jdbc:mysql://localhost:3306/verauto?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Your MySQL Username (usually 'root' for local dev)
spring.datasource.username=root

# Your MySQL Password (whatever you set when installing Workbench)
spring.datasource.password=root

# ===============================
# JPA / HIBERNATE SETTINGS
# ===============================
# "update" = Automatically create/update tables to match your Java code.
# WARNING: Use 'validate' or 'none' in production!
spring.jpa.hibernate.ddl-auto=update

# Show SQL in the console (Great for debugging)
spring.jpa.show-sql=true

# Format the SQL so it's readable
spring.jpa.properties.hibernate.format_sql=true

# The SQL Dialect (Optional in newer Spring Boot, but good to be explicit)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect



